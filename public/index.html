<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chatbot UI</title>
    <link rel="stylesheet" href="/chatbot.css">
    <script defer src="/chatbot.js"></script>
</head>

<body>

    <!-- Main Page Content -->
    <div style="text-align: center; padding: 40px;">
        <h1 style="font-weight: 700; margin-bottom: 10px;">Welcome to the Future</h1>
        <p style="color: #94a3b8; max-width: 600px; margin: 0 auto;">
            Experience our new AI-powered assistant. Click the floating button below to start chatting.
        </p>
    </div>

    <!-- Chat Icon -->
    <!-- Chat Icon -->
    <div class="chat-icon" id="chatIcon">
    <video class="bot-video" autoplay loop muted playsinline>
        <source src="public/bot.mp4" type="video/mp4">
    </video>
    <div class="badge" id="badge">1</div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window" id="chatWindow">

        <!-- Header -->
        <div class="chat-header">
            <div class="header-info">
                <div class="chat-avatar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2 2 2 0 0 1-2-2V4a2 2 0 0 1 2-2Z" />
                        <path d="M4 11v2a6 6 0 0 0 12 0v-2" />
                        <path d="M12 19v2" />
                        <rect width="16" height="10" x="4" y="8" rx="2" />
                    </svg>
                </div>
                <div class="header-text">
                    <h3>Clear Bot</h3>
                    <p><span class="status-dot"></span> Online now</p>
                </div>
            </div>
            <div class="close-btn" onclick="toggleChat()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
        </div>

        <!-- Chat Body -->
        <div class="chat-body" id="chatBody">
            <div class="message bot-msg">
                Hello! ðŸ‘‹ I'm your AI assistant. How can I help you today?
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input">
            <input id="userMsg" type="text" placeholder="Type your message..." autocomplete="off">
            <button class="send-btn" onclick="sendMsg()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>

    </div>

</body>

</html>
