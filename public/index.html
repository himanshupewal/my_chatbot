<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chatbot</title>

    <!-- Chatbot Stylesheet -->
    <link rel="stylesheet" href="/chatbot.css">
</head>
<body>

    <h1>Welcome to My AI Support Chat</h1>
    <p>Click the chat icon to start chatting!</p>

    <!-- Chatbot Widget HTML -->
    <div class="chatbot-container">
        <div class="chat-window" id="chatWindow">
            <div class="chat-header">
                <div class="chat-header-info">
                    <div class="chat-avatar">AI</div>
                    <div class="chat-header-text">
                        <h3>Support Chat</h3>
                        <p>Online now</p>
                    </div>
                </div>
                <button class="close-btn" onclick="toggleChat()">Ã—</button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-avatar">AI</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            Hi there! ðŸ‘‹ How can I help you today?
                        </div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="message-avatar">AI</div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="chat-input">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    onkeypress="handleKeyPress(event)"
                />
                <button class="send-btn" onclick="sendMessage()">âž¤</button>
            </div>
        </div>

        <div class="chat-icon" id="chatIcon" onclick="toggleChat()">
            ðŸ’¬
            <div class="notification-badge" id="notificationBadge">1</div>
        </div>
    </div>

    <!-- Chatbot JavaScript -->
    <script src="/chatbot.js"></script>

</body>
</html>
