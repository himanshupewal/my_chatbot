<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <link rel="stylesheet" href="/static/chatbot.css">
</head>
<body>

    <h2>Welcome to My AI Chatbot</h2>

    <div class="chatbot-container">
        <div class="chat-window" id="chatWindow">
            <div class="chat-header">
                <div class="chat-header-info">
                    <div class="chat-avatar">AI</div>
                    <div class="chat-header-text">
                        <h3>Support Chat</h3>
                        <p>Online</p>
                    </div>
                </div>
                <button class="close-btn" onclick="toggleChat()">Ã—</button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-avatar">AI</div>
                    <div class="message-content">
                        <div class="message-bubble">Hello! ðŸ‘‹ How can I help you?</div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="message-avatar">AI</div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type here..."
                    onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">âž¤</button>
            </div>
        </div>

        <div class="chat-icon" id="chatIcon" onclick="toggleChat()">ðŸ’¬</div>
    </div>

<script src="/static/chatbot.js"></script>
</body>
</html>
